name: Tests

on:
  push:
    branches: [main, master, develop]
    tags-ignore: ["**"]
  pull_request:
    branches: [main, master, develop]

jobs:
  # ---------------------------------------------------------------------------
  # Unit tests (SQLite, no external services)
  # ---------------------------------------------------------------------------
  unit:
    name: Unit · PHP ${{ matrix.php }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ["8.2", "8.3", "8.4"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_sqlite, openssl, curl
          coverage: none
          ini-values: error_reporting=E_ALL

      - name: Validate composer.json
        run: composer validate --strict

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run unit tests
        run: vendor/bin/phpunit --testsuite Unit

  # ---------------------------------------------------------------------------
  # Integration tests (real MySQL)
  # ---------------------------------------------------------------------------
  integration-mysql:
    name: Integration · PHP ${{ matrix.php }} · MySQL ${{ matrix.mysql }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ["8.2", "8.3", "8.4"]
        mysql: ["8.0", "8.4"]

    services:
      mysql:
        image: mysql:${{ matrix.mysql }}
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_mysql, pdo_sqlite, openssl, curl
          coverage: none
          ini-values: error_reporting=E_ALL

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run MySQL integration tests
        env:
          DB_DRIVER: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: test_db
          DB_USER: root
          DB_PASSWORD: root
        run: vendor/bin/phpunit --testsuite Integration --filter Mysql

  # ---------------------------------------------------------------------------
  # Integration tests (real PostgreSQL)
  # ---------------------------------------------------------------------------
  integration-pgsql:
    name: Integration · PHP ${{ matrix.php }} · PostgreSQL ${{ matrix.pgsql }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ["8.2", "8.3", "8.4"]
        pgsql: ["15", "17"]

    services:
      postgres:
        image: postgres:${{ matrix.pgsql }}
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_pgsql, pdo_sqlite, openssl, curl
          coverage: none
          ini-values: error_reporting=E_ALL

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PostgreSQL integration tests
        env:
          PGSQL_HOST: 127.0.0.1
          PGSQL_PORT: 5432
          PGSQL_NAME: test_db
          PGSQL_USER: postgres
          PGSQL_PASSWORD: postgres
        run: vendor/bin/phpunit --testsuite Integration --filter Pgsql
